services:
  mysql:
    image: mysql:8.0
    container_name: shopping_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: shopping_online
      MYSQL_USER: shopping_user
      MYSQL_PASSWORD: shopping_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - shopping_network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "shopping_user", "-pshopping_password"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s

  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    container_name: shopping_server
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=8080
      - DATABASE_URL=mysql://shopping_user:shopping_password@mysql:3306/shopping_online
      - JWT_SECRET=your_super_secret_jwt_key_development
      - CORS_ORIGIN=http://localhost:3000,http://localhost:3001
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./packages/server/public:/app/packages/server/public
    networks:
      - shopping_network

  adminer:
    image: adminer
    container_name: shopping_adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    networks:
      - shopping_network
    depends_on:
      - mysql

volumes:
  mysql_data:

networks:
  shopping_network:
    driver: bridge 